<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="image/img1.svg" alt="Balão de fala vermelho com estrelas avaliativas">
        <p id="top">Informações pessoais</p>
      </header>
    
      <form action="" id="my-form">
        
          <fieldset id="fieldset-1">
            <div class="fieldset-wrapper-1">

              <legend id="no-border-legend-1"></legend>

              <div class="col-2">

                <div class="input-wrapper">
                  <label for="personal-name">Nome</label>
                  <input type="text" name="" id="personal-name">
                </div>
                
                <div class="input-wrapper">
                  <label for="personal-lastname">Sobrenome</label>
                  <input type="text" name="" id="personal-lastname">
                </div>
              
              </div>

              <div class="input-wrapper">
                <label for="personal-email">Email <span>(digite um e-mail válido)</span></span></label>
                <input type="email" name="" id="personal-email" placeholder="seuemail@domínio.com.br">
              </div>
            
            </div>
          </fieldset>  
        
          <fieldset id="fieldset-2">
            <div class="fieldset-wrapper-2">

              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="mentor-information">Selecione quem foi o seu mentor</label>
                <select name="" id="mentor-information">
                  <option value="mayk">Mayk Brito</option>
                  <option value="andressa">Andressa Cavalcanti</option>
                  <option value="larissa">Larissa Adler</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea name="" id="feedback"></textarea>
              </div>

              <div class="checkbox-wrapper">
                
                <input type="checkbox" name="" id="doubt">
                <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
             
              </div>
              
            </div>
          </fieldset>    
    
          <fieldset id="fieldset-3">
            <div class="fieldset-wrapper-3">

              <legend>Agendando próxima mentoria</legend>

              <div class="col-3">

                <div class="input-wrapper">
                  <label for="reserve-date">Data</label>
                  <input type="date" id="reserve-date">
                </div>

                <div class="input-wrapper">
                  <label for="reserve-begin">Das</label>
                  <input type="time" id="reserve-begin">
                </div>

                <div class="input-wrapper">
                  <label for="reserve-end">Até</label>
                  <input type="time" id="reserve-end">
                </div>
              
              </div>

            </div>
          </fieldset>
        
          <footer>

            <button class="button" form="my-form">Salvar</button>

          </footer>

      </form>

    </div>
    
  </body>

</html>
